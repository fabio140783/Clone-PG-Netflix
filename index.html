<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Projeto NetFlix Pagina Clone</title>
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl.css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="https://www.netflix.com/br/ ">Inicío</a>
                <a href="https://www.netflix.com/br/ ">Séries</a>
                <a href="https://www.netflix.com/br/ ">Filmes</a>
                <a href="https://www.netflix.com/br/">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao"> Sinopse
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do
                    Emmy e do Globo de Ouro.</p>
                <a href="https://www.youtube.com/watch?v=N1_ysKyuGj8"><button role="button" class="botao"><i
                            class="fa-solid fa-play"></i> ASSISTIR AGORA</button></a>
                <!--fa-solid e fa-play se refererem ao site https://fontawesome.com/ icone utilizado nos botoes-->
                <a href="https://pt.wikipedia.org/wiki/House_of_Cards_(s%C3%A9rie_americana)"><button role="button"
                        class="botao"><i class="fa-solid fa-circle-info"></i> MAIS
                        INFORMAÇÕES</button></a>
            </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Blitz.jpg" alt="Blitz">
            </div>
            <div>
                <img class="box-filme" src="img/cavaleiroLua.jpg" alt="cavaleiro da lua">
            </div>
            <div>
                <img class="box-filme" src="img/Eternos.jpg" alt="Eternos">
            </div>
            <div>
                <img class="box-filme" src="img/Halo.jpg" alt="Halo">
            </div>
            <div>
                <img class="box-filme" src="img/HomemAranha.jpg" alt="HomemAranha">
            </div>
            <div>
                <img class="box-filme" src="img/KingMan.jpg" alt="KingMan">
            </div>
            <div>
                <img class="box-filme" src="img/Lucifer.jpg" alt="Lucifer">
            </div>
            <div>
                <img class="box-filme" src="img/Matrix.jpg" alt="Matrix">
            </div>
            <div>
                <img class="box-filme" src="img/MotoqueiroFantasma.jpg" alt="MotoqueiroFantasma">
            </div>
            <div>
                <img class="box-filme" src="img/Sonic.jpg" alt="Sonic">
            </div>

        </div>
        <script src="https://kit.fontawesome.com/6eafe9ebee.js"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>

</body>

</html>
